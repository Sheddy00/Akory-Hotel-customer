<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="shortcut icon" href="../../public/assets/images/hotel_logo.png">
</head>
<body>
  <div class="container">
    <div class="login-form" id="loginForm">
      <h2>Login</h2>
      <div class="all-l">
        <form class="form-style">
          <div class="log-input">
            <input id="log-email" type="email" placeholder="Email" required>
            <input id="log-password" type="password" placeholder="Password" required>
            <p><a href="">forgot password</a></p>
          </div>
        </form>
        <div class="regist-style">
          <button class="register-btn" id="register-btn" onclick="showRegisterForm()">Register</button>
          <button type="submit" id="sign-in">Sign In</button>
        </div>
      </div>
      <p id="authentification">Invalid email/password !</p>
    </div>

    <div class="register-form" id="registerForm">
      <h2>Register</h2>
      <div class="all-r">
        <article class="list-regist">
          <form class="form-style">
            <input id="reg-name" type="text" placeholder="Name" required>
            <input id="reg-firtName" type="text" placeholder="First Name" required>
            <input id="reg-email" type="email" placeholder="Email" required>
            <input id="reg-password" type="password" placeholder="Password" required>
            <input id="confPass" type="password" placeholder="Confirm Password" required>
          </form>
          <div class="sign-in-style">
            <button class="login-btn" onclick="showLoginForm()">Sign In</button>
            <button type="submit" class="create-btn">Create</button>
          </div>
        </article>
        <p id="authentification">Invalid email/password !</p>
      </div>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>

</html>
